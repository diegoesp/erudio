<!DOCTYPE html>

<html>
<head>
	<link href="styles/resultPage.css" rel="stylesheet" type="text/css" />
	<script src="http://code.jquery.com/jquery-1.7.1.js"></script>
	<script src="scripts/jquery.tmpl.js"></script>
	<script src="scripts/resultPage.js"></script>
	
	<!-- REPLACE THIS LIBRARY WITH THE LOCAL + PRODUCTIVE ONE -->
	<script src="http://documentcloud.github.com/underscore/underscore.js"></script>
	
</head>

<body>
	<div id="pageSection">
	
		<!-- Debugging box -->
		<div id="debuggingBox">
			<label style="color: white;">Debugging Box</label> </br>
			<a href="homePage.html">Home Page</a> </br>
			<a onclick="alertSearchTerm();">Search Term to JSON</a>	</br>
		</div>
	
		<div id="topErudioLogoContainer">
			<div id="topErudioLogo"></div>
		</div>
		<div id="pageTopFrame"></div>

		<div id="headerSection">
			<div id="authenticationBox"></div>
		</div>

		<div id="resultSection">
			<div id="resultsColumn">
				Results Column
			</div>
			
			<!-- [START] FILTER SECTION - ACOMODAR!!!! -->
			<div id="filterColumn">
				<div>Filtrar Resultados</div></br>
				
				<!-- ZONE -->
				<div style="outline: 1px dashed green">	
					<div style="float: left;">Zona</div>
					<div style="float: right;">
						On Off &nbsp;<input name="zone" type="checkbox" onclick="updateBoolFilter(this, 'zone');"/>
					</div>
				</div>

				<!-- PHONE -->
				<div style="outline: 1px dashed green; clear: both;">	
					<div style="float: left;">Telefono</div>
					<div style="float: right;">
						On Off &nbsp;<input name="phone" type="checkbox" onclick="updateBoolFilter(this, 'phone');"/>
					</div>
				</div>

				<!-- EMAIL -->
				<div style="outline: 1px dashed green; clear: both;">	
					<div style="float: left;">Mail</div>
					<div style="float: right;">
						On Off &nbsp;<input name="email" type="checkbox" onclick="updateBoolFilter(this, 'email');"/>
					</div>
				</div>
				
				<!-- COMMUTE -->
				<div style="outline: 1px dashed green; clear: both;">	
					<div style="float: left;">A Domicilio</div>
					<div style="float: right;">
						On Off &nbsp;<input name="commute" type="checkbox" onclick="updateBoolFilter(this, 'commute');"/>
					</div>
				</div>
				
				<!-- HAS PRICE -->
				<div style="outline: 1px dashed green; clear: both;">	
					<div style="float: left;">Tiene Precio</div>
					<div style="float: right;">
						On Off &nbsp;<input name="price" type="checkbox" onclick="updateBoolFilter(this, 'price');" />
					</div>
				</div>

			<div style="clear: both"></div>
			</div>
			<!-- [END] FILTER SECTION -->
						
		</div>
		
		<div id="footerSection">		
			Footer
		</div>
	
	</div>
	
	
	<!-- RESULT TEMPLATE -->
	<script id="resultTemplate" type="text/x-jquery-tmpl">
	    <ul>
			<% _.each(data, function(result){  %>
				<li>
					Name: <%= result.name %></br>
					Last Name: <%= result.lastName %> </br>
					Telefono:  <%= result.phone %></br>
					Descripccion: <%= result.description %></br>
					Precio: <%= result.price %></br>
				</li>
				</br>
			<% }); %>
		</ul>
	</script>
	
	
	<script>
		window.application.searchTerm = {"zone": true, "phone": true, "commute": false, "price": false, "email": false};
		window.application.results = [{"activity":"Teatro","description":"Lorem ipsum dolum","lastName":"Chiti","name":"Rafael","phone":"46595841","price":"$ 45"},{"activity":"Guitarra","description":"Lorem ipsum dolum","lastName":"Espada","name":"Diego","phone":"46577654","price":"$ 65"},{"activity":"Piano","description":"Lorem ipsum dolum","lastName":"Pochiero","name":"Octavio","phone":"45678723","price":"$ 66"}];
	</script>
</body>
</html>
